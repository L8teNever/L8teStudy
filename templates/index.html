<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>L8teStudy - Minimal Plus</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0071e3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="L8teStudy">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <link rel="icon" href="/static/icon-192.png">

    <!-- External Scripts -->
    <script src="/static/translations.js?v=2.1.1"></script>
    <script src="/static/lucide.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/app.css?v=2.1.1">

    <!-- Global CSRF Setup -->
    <script>
        // Global Fetch Wrapper for CSRF
        (function () {
            const originalFetch = window.fetch;
            window.fetch = async function (input, init) {
                init = init || {};
                const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');

                if (init.method && ['POST', 'PUT', 'DELETE', 'PATCH'].includes(init.method.toUpperCase())) {
                    if (!init.headers) {
                        init.headers = {};
                    }

                    if (init.headers instanceof Headers) {
                        if (csrfToken) init.headers.append('X-CSRFToken', csrfToken);
                        init.headers.append('X-Requested-With', 'XMLHttpRequest');
                    } else {
                        if (csrfToken) init.headers['X-CSRFToken'] = csrfToken;
                        init.headers['X-Requested-With'] = 'XMLHttpRequest';
                    }
                }
                return originalFetch(input, init);
            };
        })();
        window.appVersion = "{{ version }}";
    </script>
</head>

<body data-theme="{{ user.theme or ('dark' if user.dark_mode else 'standard') }}">
    <!-- Skip Link for Accessibility -->
    <a href="#app-container" class="skip-link">Zum Hauptinhalt springen</a>

    <!-- Side Navigation (Desktop) -->
    {% include 'components/side_nav.html' %}

    <!-- Header -->
    {% include 'components/header.html' %}

    <!-- Main Content Container -->
    <main id="app-container"></main>

    <!-- Floating Action Button -->
    {% include 'components/fab.html' %}

    <!-- More Menu Dropdown (Mobile) -->
    <div id="more-menu" class="more-menu" role="menu" aria-label="Erweitertes MenÃ¼">
        <!-- Will be populated dynamically by JS -->
    </div>

    <!-- Bottom Navigation (Mobile) -->
    {% include 'components/bottom_nav.html' %}

    <!-- Sheet Overlay for Modals -->
    {% include 'components/sheets.html' %}

    <!-- Message Menu Overlay -->
    <div id="message-menu-overlay" class="message-menu-overlay" onclick="closeMessageMenu()">
        <div class="message-menu" id="message-menu-content" onclick="event.stopPropagation()">
            <!-- Dynamic items -->
        </div>
    </div>

    <!-- Main Application Script -->
    <script src="/static/js/app.js?v=2.1.1"></script>
</body>

</html>
