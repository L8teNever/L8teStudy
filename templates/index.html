        async function saveUntisConfigAdmin(ev, classId) {
            const btn = ev.currentTarget || ev.target;
            const originalText = btn.innerText;
            const server = document.getElementById('untis-server-id').value;
            const school = document.getElementById('untis-school-id').value;
            const user = document.getElementById('untis-user-id').value;
            const pass = document.getElementById('untis-pass-id').value;
            const className = document.getElementById('untis-class-id').value;
            const errorMsg = document.getElementById('untis-error-msg');

            if (!server || !school || !user || !pass || !className) {
                errorMsg.innerText = "Alle Felder mssen ausgefllt sein.";
                errorMsg.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="loader-2" class="spinner-icon" style="width:18px; margin-right:8px;"></i> Speichern...';
            lucide.createIcons();
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/api/untis/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        class_id: classId,
                        server,
                        school,
                        username: user,
                        password: pass,
                        untis_class_name: className
                    })
                });
                const data = await res.json();
                if (data.success) {
                    if (window.showToast) showToast("Konfiguration gespeichert", "success");
                    else alert("Konfiguration gespeichert!");
                    window.history.back();
                } else {
                    errorMsg.innerText = data.message;
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = originalText;
                }
            } catch (e) {
                errorMsg.innerText = "Fehler beim Speichern.";
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }

        function renderActivityLogList(logs) {
            let currentDayStr = "";
            const listHtml = logs.map(l => {
                let icon = 'activity';
                let iconColor = 'var(--accent)';
                let iconBg = 'rgba(0, 113, 227, 0.1)';

                const actionLower = l.action.toLowerCase();
                if (actionLower.includes('created')) { icon = 'plus-circle'; iconColor = '#34C759'; iconBg = 'rgba(52, 199, 89, 0.1)'; }
                else if (actionLower.includes('deleted')) { icon = 'trash-2'; iconColor = '#FF3B30'; iconBg = 'rgba(255, 59, 48, 0.1)'; }
                else if (actionLower.includes('updated') || actionLower.includes('changed') || actionLower.includes('edit')) { icon = 'edit-3'; iconColor = '#5856D6'; iconBg = 'rgba(88, 86, 214, 0.1)'; }
                else if (actionLower.includes('login')) { icon = 'log-in'; iconColor = '#FF9500'; iconBg = 'rgba(255, 149, 0, 0.1)'; }
                else if (actionLower.includes('task')) { icon = 'check-square'; }
                else if (actionLower.includes('event')) { icon = 'calendar'; }
                else if (actionLower.includes('grade')) { icon = 'award'; }

                // Group by date
                const datePart = l.timestamp.split(' ')[0];
                let dateDivider = "";
                if (datePart !== currentDayStr) {
                    currentDayStr = datePart;
                    dateDivider = `<div style="padding: 20px 0 10px 0; font-size: 13px; font-weight: 800; color: var(--text-sec); display: flex; align-items: center; gap: 10px;">

        function filterActivityLog() {
            const term = document.querySelector('.sub-search-input').value.toLowerCase();

            // Check filters
            const filtered = cachedActivityLogs.filter(l => {
                // Text Search
                const matchesSearch = l.user.toLowerCase().includes(term) ||
                    l.action.toLowerCase().includes(term) ||
                    l.timestamp.includes(term);

                // Structured Filters
                const matchesUser = currentActivityFilter.user ? l.user === currentActivityFilter.user : true;
                const matchesAction = currentActivityFilter.action ? l.action.startsWith(currentActivityFilter.action) : true;

                return matchesSearch && matchesUser && matchesAction;
            });

            // Update Filter Status UI (Chips)
            const statusContainer = document.getElementById('filter-status');
            if (currentActivityFilter.user || currentActivityFilter.action) {
                statusContainer.style.display = 'flex';
                let html = '';
                if (currentActivityFilter.user) html += `<div style="background:var(--accent); color:white; padding:4px 12px; border-radius:15px; font-size:12px; display:flex; align-items:center;">user: ${currentActivityFilter.user} <i data-lucide="x" style="width:12px; margin-left:5px; cursor:pointer;" onclick="setActivityFilter('user', null)"></i></div>`;

                statusContainer.innerHTML = html;
                lucide.createIcons();
            } else {
                statusContainer.style.display = 'none';
            }

            renderActivityLogList(filtered);
        }

        async function saveTask(updateId = null) {
            const title = document.getElementById('input-title').value;
            if (!title) return alert(t('title_required') || 'Titel erforderlich');

            const desc = document.getElementById('input-desc').value;
            const subject = selectedSubject;
            const year = selectedDate.getFullYear();
            const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
            const d = String(selectedDate.getDate()).padStart(2, '0');
            const date = `${year}-${month}-${d}`;
            const url = updateId ? `/api/tasks/${updateId}` : '/api/tasks';

            if (isProcessing) return;
            isProcessing = true;
            const btn = event.currentTarget;
            if (btn) btn.classList.add('loading');

            try {
                const formData = new FormData();
                formData.append('title', title);
                formData.append('description', desc);
                formData.append('subject', subject || '');
                formData.append('subject_id', selectedSubjectId || '');
                formData.append('is_shared', isShared ? 'true' : 'false');
                formData.append('due_date', date);
                if (window.currentUser?.class_id) formData.append('class_id', window.currentUser.class_id);

                if (taskFiles.length > 0) {
                    for (let i = 0; i < taskFiles.length; i++) {
                        formData.append('images', taskFiles[i]);
                    }
                }

                if (updateId && imagesToDelete.size > 0) {
                    formData.append('deleted_images', Array.from(imagesToDelete).join(','));
                }

                const res = await fetch(url, {
                    method: updateId ? 'PUT' : 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.success) {
                    imagesToDelete.clear();
                    closeSheet();
                    refreshCurrentView();
                } else {
                    alert(data.message || t('error'));
                }

                console.error('saveTask error:', e);
                alert(t('connection_error') || 'Verbindungsfehler');
            } finally {
                isProcessing = false;
                if (btn) btn.classList.remove('loading');
            }
        }

            if (!msgs || msgs.length === 0) return `<div style="text-align:center; padding:40px; color:var(--text-sec); opacity:0.6;">Keine Nachrichten</div>`;

            let lastDate = null;
            return msgs.map(m => {
                const isMe = m.is_own;
                const dateObj = new Date(m.created_at);
                const dateStr = dateObj.toLocaleDateString();
                const timeStr = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                let dateSep = '';
                if (dateStr !== lastDate) {
                    dateSep = `<div class="chat-date-separator">${dateStr === new Date().toLocaleDateString() ? (t('today') || 'Heute') : dateStr}</div>`;
                    lastDate = dateStr;
                }

                let contentHtml = '';
                if (m.message_type === 'text') {
                    // Highlight mentions
                    contentHtml = m.content.replace(/@\w+/g, match => `<span style="color:var(--accent); font-weight:700;">${match}</span>`);
                }
                else if (m.message_type === 'image') contentHtml = `<img src="${m.file_url}" onclick="window.open('${m.file_url}')" style="max-width:100%; border-radius:12px; cursor:pointer;">`;
                else contentHtml = `<a href="${m.file_url}" target="_blank" style="display:flex; align-items:center; gap:8px; color:inherit; text-decoration:none;"><div style="background:rgba(0,0,0,0.1); padding:8px; border-radius:8px;"><i data-lucide="file" style="width:18px"></i></div> <span>${m.file_name}</span></a>`;

                const pressHandler = `onmousedown="handleMsgPressStart(${m.id}, ${taskId}, '${taskTitle.replace(/'/g, "\\'")}', ${isMe}, '${m.user_name.replace(/'/g, "\\'")}', '${(m.content || '').replace(/'/g, "\\'").replace(/\n/g, " ")}')" onmouseup="handleMsgPressEnd()" onmouseleave="handleMsgPressEnd()" ontouchstart="handleMsgPressStart(${m.id}, ${taskId}, '${taskTitle.replace(/'/g, "\\'")}', ${isMe}, '${m.user_name.replace(/'/g, "\\'")}', '${(m.content || '').replace(/'/g, "\\'").replace(/\n/g, " ")}')" ontouchend="handleMsgPressEnd()"`;

                let replyHtml = '';
                if (m.parent_id) {
                    replyHtml = `
                        <div class="chat-reply-context" onclick="scrollToMessage(${m.parent_id})">
                            <div class="reply-user-name">${m.parent_user}</div>
                            <div class="reply-content-preview">${m.parent_content}</div>
                        </div>
                    `;
                }

                return `
                    ${dateSep}
                    <div id="msg-${m.id}" class="chat-bubble-row ${isMe ? 'me' : 'other'}" style="margin-bottom: ${isMe ? '4px' : '10px'}">

                        </div>
                    </div>
                `;
            }).join('');
        }

            for (let i = 1; i <= daysInMonth; i++) {
                const isSelected = selectedDate.getDate() === i &&
                    selectedDate.getMonth() === pickerViewDate.getMonth() &&

                const isToday = i === new Date().getDate() &&
                    pickerViewDate.getMonth() === new Date().getMonth() &&

                grid.innerHTML += `<div class="calendar-day ${isSelected ? 'selected' : ''} ${isToday ? 'today' : ''}" onclick="event.stopPropagation(); selectPickerDate(${i})">${i}</div>`;

            const viewKeys = [

                { key: '/tasks', val: 'tasks' },
                { key: '/calendar', val: 'calendar' },

                { key: '/home', val: 'home' }
            ];

            for (let v of viewKeys) {
                // We match if the path ends with the key OR contains the key followed by a slash
                // e.g. /9a/grades matches /grades. /9a/grades/details matches /grades/
                if (fullPath.endsWith(v.key) || fullPath.includes(v.key + '/')) {
                    initialView = v.val;
                    break;
                }
            }

            // Re-establish relevantPath for sub-routing logic later based on what we found, 
            // effectively acting as if we stripped the class.
            // This is a bit hacky but ensures subsequent 'if (relevantPath === ...)' checks work 
            // if we are NOT on home.
            // If we are on home, relevantPath should ideally be '/' or '/home'
            if (initialView !== 'home') {
                // Try to construct a relevant path that matches string checks below
                // e.g. /settings/password -> /settings/password (even if prefix was there)
                // The easiest way is to use the part of the string starting from the matched key.
                const match = viewKeys.find(v => v.val === initialView);
                if (match) {
                    const idx = fullPath.indexOf(match.key);
                    if (idx !== -1) {
                        // Use the substring from the match, preserving original case from window.location.pathname
                        relevantPath = window.location.pathname.substring(idx);
                    }
                }
            } else {
                // If detected as home, force relevant path to / or /home for safety if it was bare class url
                if (fullPath.endsWith('/home')) relevantPath = '/home';
                else if (fullPath.split('/').length <= 2) relevantPath = '/';

                            ${data.my_decks.map(d => renderDeckCard(d)).join('')}
                        </div>
                        
                        <h3 style="margin-top:30px;">${t('public_decks') || 'ffentliche Stapel'}</h3>
                        <div class="deck-grid">
                            ${data.public_decks.length ? data.public_decks.map(d => renderDeckCard(d)).join('') : '<div style="color:var(--text-sec); padding:10px;">No public decks</div>'}
                        </div>
                    </div>
                `;
                mainContent.innerHTML = html;
                lucide.createIcons();
            } catch (e) {
                console.error(e);
                mainContent.innerHTML = `<div class="error-state">Error loading decks</div>`;
            }
        }

        function renderDeckCard(deck) {
            return `
                <div class="deck-card" onclick="renderDeck(${deck.id})">
                    ${deck.is_public ? '<div class="deck-badge">Public</div>' : ''}
                    <div class="deck-title">${deck.title}</div>
                    <div style="font-size:13px; color:var(--text-sec); margin-bottom:10px; line-height:1.4;">
                        ${deck.description || ''}
                    </div>
                    <div class="deck-stats">
                    ${deck.card_count} Karten
                    </div>
                </div>
            `;
        }

        async function createDeck() {
            const title = await promptDialog(t('create_deck') || "Stapel erstellen", t('enter_deck_title') || "Titel des Stapels");
            if (!title) return;

            const desc = await promptDialog(title, t('enter_deck_description') || "Beschreibung (optional)");
            const isPublic = await confirmDialog(title, t('make_public') || "Soll der Stapel ffentlich sein?");

            try {
                const res = await fetch('/api/decks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description: desc || '', is_public: !!isPublic })
                });
                const data = await res.json();
                if (data.success) {
                    renderFlashcards();
                } else {
                    if (window.showToast) showToast(data.message, 'error');
                    else alert("Error: " + data.message);
                }
            } catch (e) {
                if (window.showToast) showToast('Fehler beim Erstellen', 'error');
                else alert("Error creating deck");
            }
        }

        async function renderDeck(id) {
            window.currentDeckId = id;

            // Ensure we exit learning mode cleanly
            document.body.classList.remove('learning-mode');
            const studyNav = document.getElementById('study-nav');
            if (studyNav) studyNav.style.visibility = 'hidden';
            const practiceNav = document.getElementById('practice-nav');
            if (practiceNav) practiceNav.style.visibility = 'hidden';

            const mainContent = document.getElementById('app-container');
            mainContent.innerHTML = `<div class="loading"></div>`;

            try {
                const res = await fetch(`/api/decks/${id}`);
                if (!res.ok) throw new Error("Failed to load");
                const deck = await res.json();

                let cardsHtml = deck.cards.map(c => `
                    <div class="list-item" onclick="previewCard(${c.id}, '${c.front.replace(/'/g, "\\'")}', '${c.back.replace(/'/g, "\\'")}', ${deck.is_own})" style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; cursor:pointer;">
                        <div style="flex:1; margin-right:10px;">
                            <div style="font-weight:600; margin-bottom:4px;">${c.front}</div>
                            <div style="color:var(--text-sec); font-size:14px;">${c.back}</div>
                        </div>
                        ${deck.is_own ? `
                        <div style="display:flex; gap:10px;" onclick="event.stopPropagation()">
                             <button onclick="editCard(${c.id}, '${c.front.replace(/'/g, "\\'")}', '${c.back.replace(/'/g, "\\'")}')" style="background:none; border:none; color:var(--text-sec); padding:5px;">
                                <i data-lucide="pencil" style="width:16px; height:16px;"></i>
                            </button>
                            <button onclick="deleteCard(${c.id})" style="background:none; border:none; color:var(--danger); padding:5px;">
                                <i data-lucide="trash-2" style="width:16px; height:16px;"></i>
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `).join('');

                mainContent.innerHTML = `
                    <div class="page-container">
                        <div style="margin-bottom: 20px; display:flex; align-items:center; gap:10px;">
                            <button onclick="renderFlashcards()" style="background:none; border:none; color:var(--accent); cursor:pointer; padding:5px;">
                                <i data-lucide="arrow-left"></i>
                            </button>
                            <h2 style="margin:0;">${deck.title}</h2>
                        </div>
                        
                        <div style="background:var(--tab-bg); border-radius:16px; padding:20px; margin-bottom:20px; display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div style="font-weight:700; font-size:24px;">${deck.stats.due + deck.stats.new}</div>
                                <div style="font-size:13px; color:var(--text-sec);">Zu lernen</div>
                            </div>
                            <div style="display:flex; gap:8px;">
                                <button onclick="startPractice(${deck.id})" class="ios-btn" style="width:auto; padding: 10px 15px; background:var(--bg); color:var(--text-main);">
                                    <i data-lucide="layers" style="width:16px; height:16px; margin-right:5px; vertical-align:middle;"></i> Durchblttern
                                </button>
                                <button onclick="startStudy(${deck.id})" class="ios-btn" style="width:auto; padding: 10px 25px;">
                                    <i data-lucide="play" style="width:16px; height:16px; margin-right:5px; vertical-align:middle;"></i> Lernen
                                </button>
                            </div>
                        </div>
                        
                        <h3 style="display:flex; justify-content:space-between; align-items:center;">
                            <span>Karten (${deck.stats.total})</span>
                            ${deck.is_own ? `
                            <button onclick="showAddCardModal(${deck.id})" style="background:none; border:none; color:var(--accent); font-weight:600; cursor:pointer;">
                                + Karte
                            </button>` : ''}
                        </h3>
                        
                        <div class="cards-list">
                            ${cardsHtml.length ? cardsHtml : '<div style="padding:20px; text-align:center; color:var(--text-sec);">Keine Karten vorhanden</div>'}
                        </div>
                        
                        ${deck.is_own ? `
                        <div style="margin-top:40px; text-align:center; display:flex; gap:15px; justify-content:center;">
                            <button onclick="editDeck(${deck.id})" style="background:none; border:none; color:var(--text-sec); opacity:0.7;">
                                <i data-lucide="pencil" style="width:16px; height:16px; margin-right:5px; vertical-align:middle;"></i> Bearbeiten
                            </button>
                            <button onclick="deleteDeck(${deck.id})" style="background:none; border:none; color:var(--danger); opacity:0.7;">
                                <i data-lucide="trash-2" style="width:16px; height:16px; margin-right:5px; vertical-align:middle;"></i> Lschen
                            </button>
                        </div>` : ''}
                    </div>
                `;
                lucide.createIcons();
            } catch (e) {
                mainContent.innerHTML = `<div class="error-state">Error loading deck</div>`;
            }
        }

        async function deleteDeck(id) {
            const confirmed = await confirmDialog("Wirklich lschen?", "Mchten Sie diesen Stapel unwiderruflich lschen?");
            if (!confirmed) return;
            await fetch(`/api/decks/${id}/delete`, { method: 'DELETE' });
            renderFlashcards();
        }

        async function deleteCard(id) {
            const confirmed = await confirmDialog("Karte lschen?", "Soll diese Karte wirklich aus dem Stapel entfernt werden?");
            if (!confirmed) return;
            await fetch(`/api/cards/${id}`, { method: 'DELETE' });
            if (window.currentDeckId) renderDeck(window.currentDeckId);
        }

        function openFormDialog(title, fields, submitText = "Speichern") {
            return new Promise((resolve) => {
                _activeDialogResolve = (val) => { _activeDialogResolve = null; resolve(val); };

                let fieldsHtml = fields.map(f => {
                    if (f.type === 'textarea') {
                        return `
                        <div class="input-group" style="margin-bottom:15px;">
                            <label style="display:block; margin-bottom:8px; font-weight:500;">${f.label}</label>
                            <textarea id="form-input-${f.name}" class="ios-input" rows="3" placeholder="${f.placeholder || ''}">${f.value || ''}</textarea>
                        </div>`;
                    } else if (f.type === 'checkbox') {
                        return `
                        <div class="list-item" style="padding:0; border:none; margin-bottom:15px; background:none;">
                            <div class="item-content" style="font-weight:500;">${f.label}</div>
                            <label class="switch">
                                <input type="checkbox" id="form-input-${f.name}" ${f.checked ? 'checked' : ''}>
                                <span class="slider round"></span>
                            </label>
                        </div>`;
                    } else {
                        return `
                        <div class="input-group" style="margin-bottom:15px;">
                            <label style="display:block; margin-bottom:8px; font-weight:500;">${f.label}</label>
                            <input type="${f.type || 'text'}" id="form-input-${f.name}" value="${f.value || ''}" class="ios-input" placeholder="${f.placeholder || ''}" autocomplete="off">
                        </div>`;
                    }
                }).join('');

                const html = `
                    <div style="padding: 10px 0;">
                        <h3 style="margin:0 0 20px 0; text-align:center;">${title}</h3>
                        <div style="margin-bottom:20px;">
                            ${fieldsHtml}
                        </div>
                        <div style="display:flex; gap:12px;">
                            <button onclick="closeSheet()" class="ios-btn" style="background:var(--tab-bg); color:var(--text-main); flex:1;">Abbrechen</button>
                            <button id="form-submit-btn" class="ios-btn" style="flex:1;">${submitText}</button>
                        </div>
                    </div>
                `;
                openSheet(html);

                document.getElementById('form-submit-btn').onclick = () => {
                    const result = {};
                    let valid = true;
                    fields.forEach(f => {
                        const el = document.getElementById(`form-input-${f.name}`);
                        if (f.type === 'checkbox') {
                            result[f.name] = el.checked;
                        } else {
                            if (!el.value.trim() && f.type !== 'checkbox') { // Simple required check
                                el.style.borderColor = 'var(--danger)';
                                valid = false;
                            } else {
                                el.style.borderColor = '';
                            }
                            result[f.name] = el.value;
                        }
                    });

                    if (!valid) return;

                    if (_activeDialogResolve) _activeDialogResolve(result);
                    closeSheet();
                };
            });
        }

        async function showAddCardModal(deckId) {
            const data = await openFormDialog("Neue Karte", [
                { name: 'front', label: 'Vorderseite (Frage)', type: 'textarea', placeholder: 'Was ist...' },
                { name: 'back', label: 'Rckseite (Antwort)', type: 'textarea', placeholder: 'Die Antwort ist...' }
            ], "Erstellen");

            if (!data) return;

            await fetch(`/api/decks/${deckId}/cards`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ front: data.front, back: data.back })
            });
            renderDeck(deckId);
        }

        async function editDeck(id) {
            let currentTitle = "";
            let currentDesc = "";
            let isPublic = false;
            try {
                const res = await fetch(`/api/decks/${id}`);
                const data = await res.json();
                currentTitle = data.title;
                currentDesc = data.description;
                isPublic = data.is_public;
            } catch (e) { }

            const data = await openFormDialog("Stapel bearbeiten", [
                { name: 'title', label: 'Titel', value: currentTitle },
                { name: 'description', label: 'Beschreibung', value: currentDesc },
                { name: 'is_public', label: 'ffentlich sichtbar', type: 'checkbox', checked: isPublic }
            ]);

            if (!data) return;

            await fetch(`/api/decks/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: data.title, description: data.description, is_public: data.is_public })
            });
            renderDeck(id);
        }

        function previewCard(id, front, back, isOwn) {
            const html = `
                <div style="padding:10px 0; text-align:center;">
                   <h3 style="margin-bottom:15px;">Vorschau</h3>
                   <div style="perspective:1000px; width:100%; max-width:300px; aspect-ratio:3/4; margin:0 auto;" onclick="this.classList.toggle('flipped')">
                        <div style="position:relative; width:100%; height:100%; transition:transform 0.6s; transform-style:preserve-3d;" class="preview-inner">
                             <div style="position:absolute; width:100%; height:100%; backface-visibility:hidden; background:var(--card-bg); border:1px solid var(--border); border-radius:16px; display:flex; align-items:center; justify-content:center; flex-direction:column; padding:20px; font-weight:600; font-size:18px;">
                                ${front}
                                <div style="font-size:12px; color:var(--text-sec); margin-top:10px; font-weight:normal;">(Tippen zum Drehen)</div>
                             </div>
                             <div style="position:absolute; width:100%; height:100%; backface-visibility:hidden; background:var(--card-bg); border:1px solid var(--accent); border-radius:16px; display:flex; align-items:center; justify-content:center; flex-direction:column; padding:20px; font-weight:600; font-size:18px; transform: rotateY(180deg);">
                                ${back}
                             </div>
                        </div>
                   </div>
                   ${isOwn ? `
                   <div style="margin-top:20px;">
                        <button class="ios-btn" onclick="closeSheet(); editCard(${id}, '${front.replace(/'/g, "\\'")}', '${back.replace(/'/g, "\\'")}')" style="width:100%;">
                            <i data-lucide="pencil" style="width:16px; margin-right:5px; vertical-align:middle;"></i> Bearbeiten
                        </button>
                   </div>
                   ` : ''}
                   <style>
                      .flipped .preview-inner { transform: rotateY(180deg); }
                   </style>
                </div>
            `;
            openSheet(html);
        }

        async function editCard(id, currentFront, currentBack) {
            const data = await openFormDialog("Karte bearbeiten", [
                { name: 'front', label: 'Vorderseite', type: 'textarea', value: currentFront },
                { name: 'back', label: 'Rckseite', type: 'textarea', value: currentBack }
            ]);

            if (!data) return;

            await fetch(`/api/cards/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ front: data.front, back: data.back })
            });
            // Refresh deck
            if (window.currentDeckId) renderDeck(window.currentDeckId);
        }

        let studyQueue = [];
        let currentCard = null;

        async function startStudy(deckId) {
            window.currentDeckId = deckId;
            const mainContent = document.getElementById('app-container');
            mainContent.innerHTML = `<div class="loading"></div>`;

            try {
                const res = await fetch(`/api/decks/${deckId}`);
                const deck = await res.json();

                // Filter cards that are due
                studyQueue = deck.cards.filter(c => c.is_due);

                if (studyQueue.length === 0) {
                    alert("Alles erledigt fr heute! Gute Arbeit.");
                    renderDeck(deckId); // This will clean up
                    return;
                }

                // Activate Learning Mode UI
                document.body.classList.add('learning-mode');
                window.isPracticeMode = false;

                // Setup header back button
                const backBtn = document.getElementById('header-back-btn');
                if (backBtn) {
                    backBtn.style.display = 'flex'; // Ensure it's visible even overrides
                    // Store old onclick to restore? navigate() usually handles it
                    // But here we need specific exit from learning mode
                    backBtn.onclick = () => renderDeck(deckId);
                }
                setPageTitle("Lernen");

                renderStudyInterface();
                showNextCard();
            } catch (e) {
                console.error(e);
            }
        }

        async function startPractice(deckId) {
            window.currentDeckId = deckId;
            const mainContent = document.getElementById('app-container');
            mainContent.innerHTML = `<div class="loading"></div>`;

            try {
                const res = await fetch(`/api/decks/${deckId}`);
                const deck = await res.json();

                // Use all cards, no filter
                studyQueue = deck.cards;

                if (studyQueue.length === 0) {
                    alert("Keine Karten im Stapel.");
                    renderDeck(deckId);
                    return;
                }

                // Activate Learning Mode UI
                document.body.classList.add('learning-mode');
                window.isPracticeMode = true;

                // Setup header back button
                const backBtn = document.getElementById('header-back-btn');
                if (backBtn) {
                    backBtn.style.display = 'flex';
                    backBtn.onclick = () => renderDeck(deckId);
                }
                setPageTitle("Durchblttern");

                renderStudyInterface(true);
                showNextCard();
            } catch (e) {
                console.error(e);
            }
        }

        function renderStudyInterface(isPractice = false) {
            const mainContent = document.getElementById('app-container');
            mainContent.innerHTML = `
                <div class="page-container" style="height: 100%; display:flex; flex-direction:column;">
                    <br>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <!-- Desktop Exit Button (Mobile uses header back) -->
                        <button class="desktop-only-btn" onclick="renderDeck(window.currentDeckId)" style="background:none; border:none; color:var(--text-sec); font-size:16px; display:none;">Beenden</button>
                        <div id="study-progress" style="font-weight:600; color:var(--text-sec); width:100%; text-align:center;"></div>
                    </div>
                    
                    <div class="study-container">
                        <div class="flashcard-scene" onclick="flipCard(this)">
                            <div class="flashcard-inner">
                                <div class="flashcard-face flashcard-front" id="card-front">
                                    Feature Loading...
                                </div>
                                <div class="flashcard-face flashcard-back" id="card-back">
                                    Loading...
                                </div>
                            </div>
                        </div>
                        
                        <!-- Desktop Controls -->
                        ${!isPractice ? `
                        <div class="study-controls desktop-only" style="display:none;">
                            <button class="rating-btn rate-1" onclick="rateCard(1)">Nochmal <span>< 1m</span></button>
                            <button class="rating-btn rate-2" onclick="rateCard(2)">Schwer <span>2d</span></button>
                            <button class="rating-btn rate-3" onclick="rateCard(3)">Gut <span>4d</span></button>
                            <button class="rating-btn rate-4" onclick="rateCard(4)">Einfach <span>7d</span></button>
                        </div>
                        ` : `
                        <div class="study-controls desktop-only" style="display:none;">
                             <button class="ios-btn btn-primary" onclick="nextFreePracticeCard()">Nchste Karte <i data-lucide="arrow-right"></i></button>
                        </div>
                        `}

                        <div id="tap-hint" style="margin-top:20px; color:var(--text-sec); font-size:13px; opacity:0.7;">Tippen um zu drehen</div>
                    </div>
                    
                    <style>
                        @media (min-width: 769px) {
                            .desktop-only-btn { display: block !important; }
                            .desktop-only { display: flex !important; }
                        }
                    </style>
                </div>
            `;
            // Reset mobile nav state (hidden until flip)
            const studyNav = document.getElementById('study-nav');
            if (studyNav) studyNav.style.visibility = 'hidden';
            const practiceNav = document.getElementById('practice-nav');
            if (practiceNav) practiceNav.style.visibility = 'hidden';
        }

        async function showNextCard() {
            if (studyQueue.length === 0) {
                // Session finished
                await confirmDialog("Lernsession abgeschlossen!", "Groartige Arbeit, du hast alle Karten erledigt.", "Super");
                renderDeck(window.currentDeckId);
                return;
            }

            currentCard = studyQueue[0];

            document.getElementById('card-front').innerText = currentCard.front;
            document.getElementById('card-back').innerText = currentCard.back;
            const scene = document.querySelector('.flashcard-scene');
            scene.classList.remove('flipped');

            // Hide controls
            const desktopControls = document.querySelector('.study-controls.desktop-only');
            if (desktopControls) desktopControls.classList.remove('visible');

            const studyNav = document.getElementById('study-nav');
            if (studyNav) studyNav.style.visibility = 'hidden';

            document.getElementById('tap-hint').style.opacity = '0.7';

            document.getElementById('study-progress').innerText = studyQueue.length + " verbleibend";

            // Practice mode nav hide
            const practiceNav = document.getElementById('practice-nav');
            if (practiceNav) practiceNav.style.visibility = 'hidden';
        }

        function flipCard(el) {
            if (el.classList.contains('flipped')) {
                // Allow toggle back
                el.classList.remove('flipped');
                return;
            }
            el.classList.add('flipped');
            document.getElementById('tap-hint').style.opacity = '0';

            // Show controls
            const desktopControls = document.querySelector('.study-controls.desktop-only');
            if (desktopControls) desktopControls.classList.add('visible');

            if (window.isPracticeMode) {
                const practiceNav = document.getElementById('practice-nav');
                if (practiceNav) practiceNav.style.visibility = 'visible';
            } else {
                const studyNav = document.getElementById('study-nav');
                if (studyNav) studyNav.style.visibility = 'visible';
            }
        }

        function nextFreePracticeCard() {
            studyQueue.shift(); // Remove current
            // Don't rate, just move next
            showNextCard();
        }

        async function rateCard(quality) {
            if (!currentCard) return;
            const cardId = currentCard.id;
            studyQueue.shift();

            try {
                await fetch(`/api/cards/${cardId}/review`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quality })
                });
                showNextCard();
            } catch (e) {
                alert("Error submitting review");
            }
        }

        // Connect to flashcards module
        async function renderFlashcards() {
            await renderFlashcardsView();
        }

    </script>
    <div id="message-menu-overlay" class="message-menu-overlay" onclick="closeMessageMenu()">
        <div class="message-menu" id="message-menu-content" onclick="event.stopPropagation()">
            <!-- Dynamic items -->
        </div>
    </div>
</body>
