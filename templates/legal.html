<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>L8teStudy - {{ title }}</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-main: #000000;
            --text-sec: #5a5a5e;
            --accent: #0071e3;
            --danger: #ff3b30;
            --glass-blur: blur(25px);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
            --border: rgba(255, 255, 255, 0.4);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #000000 0%, #1c1c1e 100%);
            --card-bg: rgba(28, 28, 30, 0.6);
            --text-main: #f5f5f7;
            --text-sec: #86868b;
            --accent: #0a84ff;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text-main);
            padding-top: 90px;
            padding-bottom: 40px;
            transition: all 0.4s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            position: fixed;
            top: 15px;
            left: 20px;
            right: 20px;
            height: 60px;
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            z-index: 1000;
            gap: 12px;
        }

        .header-back-btn {
            cursor: pointer;
            color: var(--accent);
            padding: 5px;
            margin-left: -5px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .header-title {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -0.02em;
        }

        .floating-card {
            background: var(--card-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            line-height: 1.6;
        }

        .content h1,
        .content h2,
        .content h3 {
            color: var(--text-main);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .content h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .content h2 {
            font-size: 22px;
            font-weight: 700;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }

        .content h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .content p {
            margin: 1em 0;
            color: var(--text-main);
        }

        .content ul,
        .content ol {
            padding-left: 24px;
            margin: 1em 0;
        }

        .content li {
            margin: 0.5em 0;
        }

        footer {
            margin-top: auto;
            padding: 40px 20px 20px;
            text-align: center;
            color: var(--text-sec);
            font-size: 13px;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
                padding-top: 85px;
            }

            header {
                left: 15px;
                right: 15px;
                top: 10px;
            }

            .floating-card {
                border-radius: 20px;
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="header-back-btn">
            <i data-lucide="chevron-left"></i>
        </a>
        <div class="header-title">{{ title }}</div>
    </header>

    <div class="floating-card">
        <div class="content">
            {{ content | safe }}
        </div>
    </div>

    <footer>
        &copy; 2024 L8teStudy
    </footer>

    <script>
        // Apply theme from localStorage to match main app
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
